<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1400" height="800" style="border: 1px solid #d3d3d3"></canvas>
</body>
</html>
<script>
    class Rectangle {
        width;
        height;
        x;
        y;

            constructor(x, y, width, height) {
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
            }
        getArea(){
            return this.width * this.height
        }
        getPerimeter(){
            return (this.width + this.height) * 2
        }
        creatRectangle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let rectangle = new Rectangle (this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.fillStyle = "#FF0000"
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
        }
    }

    let rectangle = new Rectangle(0, 0, 200, 100);
    rectangle.creatRectangle();
    rectangle.width = 600;
    rectangle.height = 350;
    rectangle.creatRectangle();
    let a = rectangle.getArea();
    alert("diện tích hcn là: " + a);
    let p = rectangle.getPerimeter();
    alert("chu vi hcn là: " + p)

</script>
